<div class="container mt-5">
 <a class="btn btn-primary" routerLink="/billing" >Back</a>  <h2 class="mb-4">Billing Details</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip Code">
            </div>
        </div>
        <h4 class="mb-3">Payment Details</h4>
        <div class="form-group">
            <label for="cardName">Name on Card</label>
            <input type="text" class="form-control" id="cardName" placeholder="Name on Card">
        </div>
        <div class="form-group">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="expiration">Expiration</label>
                <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
            </div>
            <div class="form-group col-md-4">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
</div>
